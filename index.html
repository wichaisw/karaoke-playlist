<!DOCTYPE html>
<html>
<head>
    <title>Karaoke Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src='./noom-list.js'></script>
    <script src='./wanwan-list.js'></script>
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <span class="heading">Our Playlists</span>
            <div class="tabs-right">
                <div class="tab" onclick="changePlaylist('wanwan')">Wanwan's</div>
                <div class="tab" onclick="changePlaylist('noom')">Noom's</div>
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search" oninput="searchCards()">
        </div>
        <div class="bg-image">
            <span class="bg-text">I Sing for You~</span>
        </div>
        <div id="cardsContainer">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
